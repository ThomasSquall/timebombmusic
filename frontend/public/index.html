<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Time Bomb Music UI" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Time Bomb Music</title>
</head>

<body>
  <style>
    .fc-custom-event {
      color: #ffffff;
      padding: 5px 0px;
      cursor: pointer;
    }
    
    .fc-custom-event-avatar {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 4px;
      overflow: hidden;
    }

    .fc-custom-event-avatar-initials {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-size: 12px;
      min-width: 24px;
      min-height: 24px;
      font-weight: bold;
    }

    .fc-custom-event-avatar-name {
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      margin: 0;
      padding-top: 0;
      padding-bottom: 0;
}

    .fc-custom-event-title {
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 4px;
      padding-right: 4px;
    }

    .fc-custom-event-title p {
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }

    .fc-list-event.fc-event.fc-event-start.fc-event-end .fc-custom-event {
      background-color: #3788d8;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
